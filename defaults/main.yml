---
# defaults file for microk8s
microk8s_snap_channel: 1.19/stable
microk8s_group_members: []
#  - "{{ ansible_user_id }}"
microk8s_features:
  - ha-cluster
  - dns
  - ingress
  - rbac
  - registry
  - storage
microk8s_ipv4address: "{{ ansible_default_ipv4.address }}"
microk8s_join_address: "{{ hostvars[ groups['microk8s'] | first ]['ansible_enp0s8']['ipv4']['address'] }}"
